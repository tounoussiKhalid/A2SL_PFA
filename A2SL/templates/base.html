  <style>a:hover{
    text-decoration: none;
    font-size: 1.2em;
  }
  *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }
  body{
    font-family: montserrat;
  }
  nav{
    background: #0082e6;
    height: 80px;
    width: 100%;
  }
  label.logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
  }
  nav ul{
    float: right;
    margin-right: 20px;
  }
  nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }
  nav ul li a{
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
  }
  a.active,a:hover{
    background: #1b9bff;
    transition: .5s;
  }
  .checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
  }
  #check{
    display: none;
  }
  @media (max-width: 952px){
    label.logo{
      font-size: 30px;
      padding-left: 50px;
    }
    nav ul li a{
      font-size: 16px;
    }
  }
  @media (max-width: 858px){
    .checkbtn{
      display: block;
    }
    ul{
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #2c3e50;
      top: 80px;
      left: -100%;
      text-align: center;
      transition: all .5s;
    }
    nav ul li{
      display: block;
      margin: 50px 0;
      line-height: 30px;
    }
    nav ul li a{
      font-size: 20px;
    }
    a:hover,a.active{
      background: none;
      color: #0082e6;
    }
    #check:checked ~ ul{
      left: 0;
    }
  }
  section{
    margin: auto;
  
  }
  </style>
<style>
  body{
    margin-top: 0px;
    padding-top: 0px;
  }
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#nav {
  list-style-type: none;
  margin-top:0;
  padding: 0;

}

.li {
  float: left;
}

.li a {

}

li a:hover {
  background-color: #393f4d;

}
.form-style button{

  width: 89%;

	padding: 5%;

.left {

.right {

}

.mytext {

.submit {

    border:1px solid #393f4d;

.submit:hover {

}
.td {
  color: #212529;
  font-weight: bold;
  font-size: 20px;
}


.form-style{
	font: 95% Arial, Helvetica, sans-serif;
	max-width: 400px;
	margin: 10px auto;
	padding: 16px;

}
.form-style h1, .form-style a{
	padding: 20px 0;
  font-size: 24px;
	font-weight: bold;

	text-align: center;
	margin: -16px -16px 16px -16px;
  color:white;
}

	outline: none;

	width: 100%;

}
.form-style input[type="text"]:focus,

.form-style input[type="number"]:focus,
.form-style input[type="search"]:focus,

{
	box-shadow: 0 0 5px #0000a0;

}

.site-form span,label{
  font-weight: bold;
}
.errorlist{
    color: red;
    font-weight: bold;
}

a:hover{
  text-decoration: none;
}
